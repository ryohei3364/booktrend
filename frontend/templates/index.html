<!DOCTYPE html>
<html>
<!-- <html lang="zh-tw"> -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookTrend 全球書籍儀表板</title>
  <link rel="icon" href="static/images/world-book-day.png" type="image/png">

  <link rel="stylesheet" type="text/css" href='static/style/auth.css'>
  <link rel="stylesheet" type="text/css" href='static/style/core.css'>

  {% block link %}
  <link rel="stylesheet" type="text/css" href="static/style/index.css">
  {% endblock %}

  <script type="module" src="static/script/auth.js" defer></script>
  <script type="module" src="static/script/navbar.js" defer></script>

  {% block script %}
  <script async src="https://d3js.org/d3.v7.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="static/script/index.js" defer></script>
  {% endblock %}
</head>
<body>
	<nav class="menu">
    <nav class="menu__item">
      <div class="menu__item--container--left">
        <a class="menu__item--icon" href="/">
          <img src="static/images/world-book-day.png" alt="book icon" title="book icon">
        </a>
        <div class="menu__item--text">
          <a class="menu__item--text--EN" href="/">BookTrend</a>
          <div class="menu__navbar--container">
            <div class="menu__item--header">
              <a href="/search" class="menu__item--header--a" id="searchNav"></a>
              <a href="/ranking" class="menu__item--header--a" id="rankingNav"></a>
              <a href="/forum" class="menu__item--header--a" id="forumNav" style="display:none;"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="menu__item--container--right">
        <!-- <form class="menu__item--search" role="search"> 
          <input type="search" class="form-control" placeholder="搜尋關鍵字" aria-label="Search"> 
        </form> -->
        <div class="menu__item--language" id="langSwitcher" style="visibility: hidden;">
          <select class="language-select" id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en-US">English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
          </select>
        </div>
        <div class="menu__item--member">
          <button class="menu__item--member--login" id="loginNav"></button>
          <a href="/member" class="menu__item--member--user" style="display: none;">
            <img id="userPic" src="static/images/user.jpg" alt="photo" class="rounded-circle";>
          </a>
        </div>
      </div>
    </nav>
	</nav>
  <!-- <section>
    <div class="slogan">書，照見一個國家的深層樣貌。</div>
    <div class="background"></div>
  </section> -->
  <!-- <dialog id="loginDialog" style="display:none"> -->

  <!-- ✅ 登入選擇（Google / Email） -->
  <dialog id="loginDialog">
    <div id="loginContent">
      <button type="button" id="submitGoogle" class="menu__item--member--login"></button>
      <button type="button" id="submitEmail" class="menu__item--member--login"></button>
    </div>
  </dialog>

  <!-- ✅ Email 登入表單 -->
  <dialog id="loginEmailDialog">
    <form id="loginForm">
      <h3 id="loginTitle"></h3>
      <input type="email" id="loginEmail" placeholder="" required>
      <input type="password" id="loginPassword" placeholder="" required autocomplete="off">
      <button type="submit" id="loginSubmit" class="menu__item--member--login"></button>
      <p>
        <span id="loginMessage"></span>
        <a href="#" id="goToRegister"></a>
      </p>
    </form>
  </dialog>

  <!-- ✅ 註冊表單 -->
  <dialog id="registerDialog">
    <form id="registerForm">
      <h3 id="registerTitle"></h3>
      <input type="text" id="registerName" placeholder="" required>
      <input type="email" id="registerEmail" placeholder="" required>
      <input type="password" id="registerPassword" placeholder="" required autocomplete="off">
      <button type="submit" id="registerSubmit" class="menu__item--member--login"></button>
      <!-- <div id="registerError" style="color:red;"></div> 預留錯誤訊息顯示區 -->
    </form>
  </dialog>

  <main>
  {% block main %}
    <div class="main__card--container"></div>
  {% endblock %}
  </main>
  <footer>
    <div class="footer__container">COPYRIGHT © 2025 BookTrend</div>
  </footer>
</body>
</html>
